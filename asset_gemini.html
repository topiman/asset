// æ ¸å¿ƒåŠ è½½é€»è¾‘
async function fetchFromCloud() {
  try {
    const res = await fetch(`${GOOGLE_SCRIPT_URL}?token=${currentToken}`);
    if (!res.ok) throw new Error("ç½‘ç»œé”™è¯¯: " + res.status);
    
    const json = await res.json();
    if (json.status === 'error') {
      alert("é‰´æƒå¤±è´¥ï¼š" + json.message);
      localStorage.removeItem('app_token');
      $el('loginModal').style.display = 'flex';
      return;
    }

    processCloudData(json.record || {});

    isDataLoaded = true;
    renderUI(); initCharts(); startBinanceWS(); initStockDataAndWS(); refreshCharts();

  } catch (err) {
    console.error(err);
    alert('åŠ è½½å¤±è´¥: ' + err.message);
  }
}

function processCloudData(data) {
  dataVersion = data.version || 0; 
  console.log("äº‘ç«¯ç‰ˆæœ¬:", dataVersion);
  cryptoConfig = (data.cryptoConfig?.length) ? data.cryptoConfig : JSON.parse(JSON.stringify(DEFAULT_CRYPTO));
  stockConfig  = (data.stockConfig?.length) ? data.stockConfig : JSON.parse(JSON.stringify(DEFAULT_STOCK));
  quantities   = data.quantities || {};
  let rawHistory = data.hourlyComb || [];
  if (rawHistory.length > 0 && Array.isArray(rawHistory[0])) hourlyComb = rawHistory.map(item => ({ x: formatTs(item[0]), y: item[1] }));
  else hourlyComb = rawHistory;
  [...cryptoConfig, ...stockConfig].forEach(item => {
    const k = item.symbol.toLowerCase();
    if (quantities[k] === undefined) quantities[k] = 0;
    if (item.isStable || item.isCash) { prices[k] = 1; prevCloses[k] = 1; }
    else { if(!prices[k]) prices[k] = 0; }
  });
}

// 3. äº‘ç«¯ä¿å­˜ (V37ä¿®æ”¹: æ— æŸä¿å­˜æ‰€æœ‰å†å²)
async function saveToCloud(isManual = false) {
  if (!isDataLoaded) return;
  if (!isManual && !isDataComplete()) return;

  try {
    // æ£€æŸ¥ç‰ˆæœ¬
    const res = await fetch(`${GOOGLE_SCRIPT_URL}?token=${currentToken}`);
    if (!res.ok) throw new Error("Ver Check Failed");
    const json = await res.json();
    if (json.status === 'error') throw new Error("Auth Failed");

    const cloudVersion = (json.record && json.record.version) || 0;

    if (cloudVersion > dataVersion) {
      if(isManual) {
         if(!confirm("âš ï¸ äº‘ç«¯æ•°æ®æ¯”æœ¬åœ°æ–°ï¼Œç¡®å®šè¦è¦†ç›–å—ï¼Ÿ")) {
             processCloudData(json.record); renderUI(); refreshCharts(); return;
         }
      } else {
         console.warn("ç‰ˆæœ¬å†²çªï¼ŒåŒæ­¥äº‘ç«¯...");
         processCloudData(json.record); renderUI(); refreshCharts(); return; 
      }
    }

    // â˜…â˜…â˜… V37 æ ¸å¿ƒä¿®æ”¹ï¼šä¸å†è¿›è¡Œå‹ç¼©ï¼Œå…¨é‡ä¿å­˜ â˜…â˜…â˜…
    // ç›´æ¥å°†å†…å­˜ä¸­çš„ hourlyComb (åŒ…å« {x, y}) è½¬æ¢ä¸ºåç«¯éœ€è¦çš„ [[ts, val]] æ ¼å¼
    const fullHistory = hourlyComb.map(pt => {
        const ts = new Date(pt.x).getTime();
        return [ts, Math.round(pt.y)];
    });

    const nextVersion = dataVersion + 1;
    const payload = { 
      token: currentToken, 
      version: nextVersion, cryptoConfig, stockConfig, quantities, 
      hourlyComb: fullHistory // å‘é€å®Œæ•´å†å²
    };

    await fetch(GOOGLE_SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify(payload) 
    });

    dataVersion = nextVersion;
    console.log(`Saved v${dataVersion} (Points: ${fullHistory.length})`);

  } catch(e) { console.error('Save failed', e); }
}

function togglePrivacy() { isPrivacyMode = !isPrivacyMode; localStorage.setItem('privacyMode', isPrivacyMode); updatePrivacyBtn(); recalc(); refreshCharts(); }
function updatePrivacyBtn() { const btn = $el('btnPrivacy'); if(btn) { btn.innerHTML = isPrivacyMode ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>'; btn.style.color = isPrivacyMode ? 'var(--accent-red)' : 'var(--text-secondary)'; } }
function formatNum(val, isCurrency = true) { if (isPrivacyMode) return '****'; if (val === undefined || val === null) return '--'; if (isCurrency) return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val); return val; }

function isDataComplete() {
  for (let c of cryptoConfig) { const k = c.symbol.toLowerCase(); if (quantities[k] > 0 && !c.isStable && prices[k] <= 0) return false; }
  for (let s of stockConfig) { const k = s.symbol.toLowerCase(); if (quantities[k] > 0 && !s.isCash && prices[k] <= 0) return false; }
  return true;
}
function debounceSave() { if (saveTimer) clearTimeout(saveTimer); saveTimer = setTimeout(() => saveToCloud(true), 2000); }
function formatTs(ts) { const d = new Date(ts); const pad = n => n<10?'0'+n:n; return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:00`; }

function renderUI() {
  const cTb = $el('cryptoTableBody'); cTb.innerHTML = '';
  cryptoConfig.forEach(c => { const k = c.symbol.toLowerCase(); cTb.insertAdjacentHTML('beforeend', `<tr><td><b>${c.symbol}</b></td><td class="val-cell" id="p_${k}">--</td><td class="val-cell" style="text-align:right" id="chg_${k}">--</td><td class="val-cell" style="text-align:right" id="q_${k}">${formatNum(quantities[k], false)}</td><td class="val-cell" style="text-align:right" id="v_${k}">--</td></tr>`); });
  const sTb = $el('stockTableBody'); sTb.innerHTML = '';
  stockConfig.forEach(s => { const k = s.symbol.toLowerCase(); sTb.insertAdjacentHTML('beforeend', `<tr><td><b>${s.symbol}</b></td><td class="val-cell" id="p_${k}">${s.isCash?'1.00':'--'}</td><td class="val-cell" style="text-align:right" id="chg_${k}">--</td><td class="val-cell" style="text-align:right" id="q_${k}">${formatNum(quantities[k], false)}</td><td class="val-cell" style="text-align:right" id="v_${k}">--</td></tr>`); });
  recalc();
}
function recalc() {
  let cTotal = 0, sTotal = 0;
  cryptoConfig.forEach(c => { const k = c.symbol.toLowerCase(); const p = prices[k]||0; const q = quantities[k]||0; const v = p*q; cTotal += v; if($el(`p_${k}`)) $el(`p_${k}`).textContent = p>0 ? p.toFixed(p<1?4:2) : '--'; if($el(`q_${k}`)) $el(`q_${k}`).textContent = formatNum(q, false); if($el(`v_${k}`)) $el(`v_${k}`).textContent = formatNum(v); updateChangeCell($el(`chg_${k}`), changes[k], c.isStable); });
  stockConfig.forEach(s => { const k = s.symbol.toLowerCase(); const p = prices[k]||0; const q = quantities[k]||0; const v = p*q; sTotal += v; if(!s.isCash && $el(`p_${k}`)) $el(`p_${k}`).textContent = p>0?p.toFixed(2):'--'; if($el(`q_${k}`)) $el(`q_${k}`).textContent = formatNum(q, false); if($el(`v_${k}`)) $el(`v_${k}`).textContent = formatNum(v); let chgPct = 0; if (!s.isCash && p > 0 && prevCloses[k] > 0) chgPct = ((p - prevCloses[k]) / prevCloses[k]) * 100; updateChangeCell($el(`chg_${k}`), chgPct, s.isCash); });
  const all = cTotal + sTotal;
  $el('cryptoTotalDisplay').textContent = formatNum(cTotal); $el('stockTotalDisplay').textContent = formatNum(sTotal); $el('headerTotal').textContent = formatNum(all);
  checkHistory(all); if(chartPie) refreshCharts(); 
}
function updateChangeCell(el, val, isStable) { if (!el) return; if (isStable) { el.textContent = '0.00%'; el.className = 'val-cell trend-flat'; return; } if (val > 0) { el.textContent = '+' + val.toFixed(2) + '%'; el.className = 'val-cell trend-up'; } else if (val < 0) { el.textContent = val.toFixed(2) + '%'; el.className = 'val-cell trend-down'; } else { el.textContent = '0.00%'; el.className = 'val-cell trend-flat'; } }

function closeConfigModal() { $el('configModal').style.display = 'none'; }
function renderConfigList() { renderCryptoList(); renderStockList(); }
function renderCryptoList() { const list = $el('cryptoConfigList'); list.innerHTML = ''; cryptoConfig.forEach((item, idx) => { const k = item.symbol.toLowerCase(); const isFixed = (item.symbol === 'USDT'); const btnUp = idx > 0 ? `<i class="fas fa-arrow-up btn-icon" onclick="moveAsset('crypto', ${idx}, -1)"></i>` : `<i class="fas fa-arrow-up btn-icon btn-disabled"></i>`; const btnDown = idx < cryptoConfig.length - 1 ? `<i class="fas fa-arrow-down btn-icon" onclick="moveAsset('crypto', ${idx}, 1)"></i>` : `<i class="fas fa-arrow-down btn-icon btn-disabled"></i>`; const btnDel = !isFixed ? `<i class="fas fa-trash-alt btn-icon btn-delete" onclick="removeCrypto(${idx})"></i>` : `<span style="width:24px"></span>`; list.insertAdjacentHTML('beforeend', `<li class="config-item"><span class="config-symbol">${item.symbol}</span><input type="number" class="config-qty" value="${quantities[k]}" oninput="updateQty('${k}', this.value)"><div class="action-group">${btnUp}${btnDown}${btnDel}</div></li>`); }); }
function renderStockList() { const list = $el('stockConfigList'); list.innerHTML = ''; stockConfig.forEach((item, idx) => { const k = item.symbol.toLowerCase(); const isFixed = (item.symbol === 'USD'); const btnUp = idx > 0 ? `<i class="fas fa-arrow-up btn-icon" onclick="moveAsset('stock', ${idx}, -1)"></i>` : `<i class="fas fa-arrow-up btn-icon btn-disabled"></i>`; const btnDown = idx < stockConfig.length - 1 ? `<i class="fas fa-arrow-down btn-icon" onclick="moveAsset('stock', ${idx}, 1)"></i>` : `<i class="fas fa-arrow-down btn-icon btn-disabled"></i>`; const btnDel = !isFixed ? `<i class="fas fa-trash-alt btn-icon btn-delete" onclick="removeStock(${idx})"></i>` : `<span style="width:24px"></span>`; list.insertAdjacentHTML('beforeend', `<li class="config-item"><span class="config-symbol">${item.symbol}</span><input type="number" class="config-qty" value="${quantities[k]}" oninput="updateQty('${k}', this.value)"><div class="action-group">${btnUp}${btnDown}${btnDel}</div></li>`); }); }
window.moveAsset = function(type, idx, dir) { const arr = (type === 'crypto') ? cryptoConfig : stockConfig; const targetIdx = idx + dir; if (targetIdx < 0 || targetIdx >= arr.length) return; [arr[idx], arr[targetIdx]] = [arr[targetIdx], arr[idx]]; renderConfigList(); renderUI(); saveToCloud(true); if (type === 'crypto') startBinanceWS(); else initStockDataAndWS(); };
window.updateQty = function(key, val) { quantities[key] = parseFloat(val) || 0; recalc(); debounceSave(); };
function addCryptoAsset() { const sym = $el('newCryptoSymbol').value.toUpperCase().trim(); const qty = parseFloat($el('newCryptoQty').value)||0; if(!sym) return; if(cryptoConfig.find(c => c.symbol === sym)) return alert('å·²å­˜åœ¨'); cryptoConfig.push({ symbol: sym, wsKey: sym.toLowerCase() + 'usdt' }); quantities[sym.toLowerCase()] = qty; $el('newCryptoSymbol').value = ''; renderConfigList(); saveToCloud(true); renderUI(); startBinanceWS(); }
function removeCrypto(idx) { cryptoConfig.splice(idx, 1); renderConfigList(); saveToCloud(true); renderUI(); startBinanceWS(); }
function addStockAsset() { const sym = $el('newStockSymbol').value.toUpperCase().trim(); const qty = parseFloat($el('newStockQty').value)||0; if(!sym) return; if(stockConfig.find(s => s.symbol === sym)) return alert('å·²å­˜åœ¨'); stockConfig.push({ symbol: sym }); quantities[sym.toLowerCase()] = qty; $el('newStockSymbol').value = ''; renderConfigList(); saveToCloud(true); renderUI(); initStockDataAndWS(); }
function removeStock(idx) { stockConfig.splice(idx, 1); renderConfigList(); saveToCloud(true); renderUI(); initStockDataAndWS(); }
function resetToDefault() { if(confirm('ç¡®å®šé‡ç½®ï¼Ÿ')) { cryptoConfig=JSON.parse(JSON.stringify(DEFAULT_CRYPTO)); stockConfig=JSON.parse(JSON.stringify(DEFAULT_STOCK)); quantities={}; hourlyComb=[]; saveToCloud(true); location.reload(); } }

function startBinanceWS() { if(binanceWS) binanceWS.close(); const streams = cryptoConfig.filter(c => c.wsKey).map(c => c.wsKey + '@ticker').join('/'); if(streams) { binanceWS = new WebSocket("wss://stream.binance.com:9443/stream?streams=" + streams); binanceWS.onopen = () => { safeClassAdd('wsBinanceDot', 'active'); }; binanceWS.onclose = () => { safeClassRemove('wsBinanceDot', 'active'); setTimeout(startBinanceWS, 5000); }; binanceWS.onmessage = (evt) => { try { const msg = JSON.parse(evt.data); const symbol = cryptoConfig.find(c => c.wsKey && msg.stream.includes(c.wsKey)); if(symbol) { const k = symbol.symbol.toLowerCase(); prices[k] = parseFloat(msg.data.c); changes[k] = parseFloat(msg.data.P); recalc(); } } catch(e){} }; } }
async function initStockDataAndWS() { safeClassRemove('wsFinnhubDot', 'active'); const symbols = stockConfig.filter(s => !s.isCash).map(s => s.symbol); if(symbols.length === 0) return; const promises = symbols.map(sym => fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${FINNHUB_TOKEN}`).then(r=>r.json()).then(d=>({s:sym, p:d.c, pc:d.pc})).catch(()=>null)); (await Promise.all(promises)).forEach(r => { if(r && r.p) { const k = r.s.toLowerCase(); prices[k] = r.p; prevCloses[k] = r.pc; } }); safeClassAdd('wsFinnhubDot', 'active'); recalc(); if(finnhubWS) finnhubWS.close(); finnhubWS = new WebSocket(`wss://ws.finnhub.io?token=${FINNHUB_TOKEN}`); finnhubWS.onopen = () => { safeClassAdd('wsFinnhubDot', 'active'); symbols.forEach(sym => finnhubWS.send(JSON.stringify({ type: 'subscribe', symbol: sym }))); }; finnhubWS.onclose = () => { safeClassRemove('wsFinnhubDot', 'active'); setTimeout(() => initStockDataAndWS(), 5000); }; finnhubWS.onmessage = (evt) => { try { const msg = JSON.parse(evt.data); if (msg.type === 'trade' && msg.data) { msg.data.forEach(t => { const k = t.s.toLowerCase(); if (prices[k] !== undefined) { prices[k] = t.p; recalc(); } }); } } catch(e) {} }; }

function initCharts() { if(chartLine) chartLine.destroy(); if(chartPie) chartPie.destroy(); chartLine = new Chart($el('chartHourComb').getContext('2d'), { type: 'line', data: { datasets: [{ label: 'æ€»èµ„äº§', data: [], borderColor: '#38bdf8', backgroundColor: 'rgba(56, 189, 248, 0.1)', fill: true, tension: 0.4, parsing: { xAxisKey: 'x', yAxisKey: 'y' } }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { position: 'right', ticks: { callback: (v) => isPrivacyMode ? '' : v } } } } }); chartPie = new Chart($el('chartAssetPie').getContext('2d'), { type: 'doughnut', data: { labels: [], datasets: [{ data: [], borderWidth: 0, backgroundColor: ['#38bdf8','#4ade80','#fbbf24','#f87171','#a78bfa','#2dd4bf','#fb923c','#94a3b8'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 10, color: '#94a3b8' } }, tooltip: { callbacks: { label: function(ctx) { const v = ctx.parsed; const label = ctx.label.split(' ')[0]; return isPrivacyMode ? `${label}: ****` : `${label}: ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(v)}`; } } } } } }); }
function refreshCharts() { if(!chartLine || !chartPie) return; chartLine.options.scales.y.ticks.callback = (v) => isPrivacyMode ? '' : new Intl.NumberFormat('en-US', { notation: "compact" }).format(v); chartLine.data.datasets[0].data = hourlyComb; chartLine.update(); let labels = [], data = []; [...cryptoConfig, ...stockConfig].forEach(item => { const k = item.symbol.toLowerCase(); const v = (prices[k]||0) * (quantities[k]||0); if(v > 0) { labels.push(item.symbol); data.push(v); } }); const pieTotal = data.reduce((a,b)=>a+b, 0); const labelsWithPct = labels.map((l, i) => { const p = pieTotal > 0 ? ((data[i] / pieTotal) * 100).toFixed(1) : '0.0'; return `${l} ${p}%`; }); chartPie.data.labels = labelsWithPct; chartPie.data.datasets[0].data = data; chartPie.update(); }
function checkHistory(total) { const d = new Date(); const pad = n => n<10?'0'+n:n; const label = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:00`; if(!hourlyComb.length || hourlyComb[hourlyComb.length-1].x !== label) { if (isDataComplete()) { hourlyComb.push({ x: label, y: total }); refreshCharts(); saveToCloud(false); } } }

window.onload = loadConfig;
</script>
