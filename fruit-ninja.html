<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä½“æ„Ÿåˆ‡æ°´æœæ¸¸æˆ</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;

        #gameContainer {
            position: relative;
            width: 100vw;

            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;

        }

        #videoElement {
            position: absolute;

        }

        #ui {

        }

        #score {

            margin-bottom: 10px;
        }

        #timer {
            font-size: 36px;
            color: #FF6347;
            font-weight: bold;
        }

        #startScreen, #endScreen {

        #endScreen {
            display: none;
        }

        h1 {

            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
        }

        .instruction {
            font-size: 24px;

            text-align: center;
            max-width: 600px;
        }

        button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #finalScore {
            font-size: 64px;
            color: #FFD700;
            margin: 20px 0;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <video id="videoElement" autoplay playsinline></video>
        
        <div id="ui">
            <div id="score">å¾—åˆ†: 0</div>
            <div id="timer">æ—¶é—´: 60</div>
        </div>

        <div id="startScreen">
            <h1>ğŸ‰ ä½“æ„Ÿåˆ‡æ°´æœ ğŸ”ª</h1>
            <p class="instruction">ğŸ“· ä½¿ç”¨æ‘„åƒå¤´è¿½è¸ªä½ çš„æ‰‹éƒ¨åŠ¨ä½œ</p>
            <p class="instruction">âœ‹ å¿«é€ŸæŒ¥åŠ¨æ‰‹æ¥åˆ‡å¼€æ°´æœ</p>
            <p class="instruction">ğŸ åˆ‡æ°´æœå¾—åˆ†ï¼Œé¿å¼€ç‚¸å¼¹ğŸ’£</p>
            <p class="instruction">â±ï¸ 60ç§’å†…å°½å¯èƒ½è·å¾—é«˜åˆ†ï¼</p>
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <div id="loading" style="display:none;">
                <div class="spinner"></div>
                <p>æ­£åœ¨åŠ è½½æ‰‹éƒ¨è¿½è¸ª...</p>
            </div>
        </div>

        <div id="endScreen">
            <h1>æ¸¸æˆç»“æŸï¼</h1>
            <div id="finalScore">å¾—åˆ†: 0</div>
            <button id="restartBtn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('videoElement');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'start';
        let score = 0;
        let timeLeft = 60;
        let fruits = [];
        let particles = [];
        let handPosition = null;
        let previousHandPosition = null;
        let slashTrail = [];
        let hands = null;
        let isHandTrackingActive = false;

        // éŸ³æ•ˆç³»ç»Ÿ
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // åˆ›å»ºæ»‘åŠ¨éŸ³æ•ˆ
        function playSlashSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // åˆ›å»ºåˆ‡æ°´æœéŸ³æ•ˆ
        function playCutSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
            
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        // åˆ›å»ºç‚¸å¼¹çˆ†ç‚¸éŸ³æ•ˆ
        function playBombSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.7, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        // æ°´æœç±»å‹
        const fruitTypes = [
            { emoji: 'ğŸ', color: '#FF0000', points: 10 },
            { emoji: 'ğŸŠ', color: '#FFA500', points: 10 },
            { emoji: 'ğŸ‹', color: '#FFFF00', points: 10 },
            { emoji: 'ğŸ‰', color: '#FF1493', points: 15 },
            { emoji: 'ğŸ“', color: '#FF69B4', points: 12 },
            { emoji: 'ğŸ‡', color: '#9370DB', points: 12 },
            { emoji: 'ğŸ¥', color: '#32CD32', points: 15 }
        ];

        // æ°´æœç±»
        class Fruit {
            constructor(x, y, isBomb = false) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = -25 - Math.random() * 15;
                this.gravity = 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.size = 100 + Math.random() * 60;
                this.isBomb = isBomb;
                this.sliced = false;
                
                if (isBomb) {
                    this.emoji = 'ğŸ’£';
                    this.color = '#000000';
                } else {
                    const type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
                    this.emoji = type.emoji;
                    this.color = type.color;
                    this.points = type.points;
                }
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            isOffScreen() {
                return this.y > canvas.height + 100;
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.size = Math.random() * 8 + 4;
                this.color = color;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life -= 0.02;
                this.size *= 0.96;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // åˆå§‹åŒ–MediaPipe Hands
        async function initHandTracking() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´è®¿é—®ï¼è¯·ä½¿ç”¨æœ€æ–°ç‰ˆChromeã€Firefoxæˆ–Edgeæµè§ˆå™¨ã€‚');
                return false;
            }

            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            try {
                console.log('æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´æƒé™...');
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                
                console.log('æ‘„åƒå¤´æƒé™å·²è·å–ï¼');
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });

                await video.play();
                console.log('æ‘„åƒå¤´å·²å¯åŠ¨ï¼');

                // å¯åŠ¨æ‰‹éƒ¨è¿½è¸ªå¾ªç¯
                isHandTrackingActive = true;
                detectHands();
                
                return true;
            } catch (error) {
                console.error('æ‘„åƒå¤´é”™è¯¯è¯¦æƒ…:', error);
                
                let errorMessage = 'æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼\n\n';
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMessage += 'åŸå› ï¼šæ‚¨æ‹’ç»äº†æ‘„åƒå¤´æƒé™\n\n';
                    errorMessage += 'è§£å†³æ–¹æ³•ï¼š\n';
                    errorMessage += '1. ç‚¹å‡»åœ°å€æ å·¦ä¾§çš„ ğŸ”’ æˆ– â“˜ å›¾æ ‡\n';
                    errorMessage += '2. æ‰¾åˆ°"æ‘„åƒå¤´"é€‰é¡¹\n';
                    errorMessage += '3. é€‰æ‹©"å…è®¸"\n';
                    errorMessage += '4. åˆ·æ–°é¡µé¢é‡è¯•';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMessage += 'åŸå› ï¼šæœªæ£€æµ‹åˆ°æ‘„åƒå¤´è®¾å¤‡\n\n';
                    errorMessage += 'è¯·ç¡®ä¿ï¼š\n';
                    errorMessage += '1. æ‘„åƒå¤´å·²æ­£ç¡®è¿æ¥\n';
                    errorMessage += '2. æ²¡æœ‰å…¶ä»–ç¨‹åºå ç”¨æ‘„åƒå¤´';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMessage += 'åŸå› ï¼šæ‘„åƒå¤´è¢«å…¶ä»–ç¨‹åºå ç”¨\n\n';
                    errorMessage += 'è¯·å…³é—­å…¶ä»–ä½¿ç”¨æ‘„åƒå¤´çš„ç¨‹åº';
                } else {
                    errorMessage += `é”™è¯¯ç±»å‹ï¼š${error.name}\n`;
                    errorMessage += `è¯¦ç»†ä¿¡æ¯ï¼š${error.message}`;
                }
                
                alert(errorMessage);
                return false;
            }
        }

        // æ‰‹éƒ¨æ£€æµ‹å¾ªç¯
        async function detectHands() {
            if (!isHandTrackingActive) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                await hands.send({ image: video });
            }
            
            requestAnimationFrame(detectHands);
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8];
                
                previousHandPosition = handPosition;
                handPosition = {
                    x: (1 - indexTip.x) * canvas.width,
                    y: indexTip.y * canvas.height
                };
            } else {
                previousHandPosition = handPosition;
                handPosition = null;
            }
        }

        // ç”Ÿæˆæ°´æœ
        function spawnFruit() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const isBomb = Math.random() < 0.15;
            fruits.push(new Fruit(x, y, isBomb));
        }

        // æ£€æµ‹åˆ‡å‰²
        function checkSlice() {
            if (!handPosition || !previousHandPosition) return;

            const dx = handPosition.x - previousHandPosition.x;
            const dy = handPosition.y - previousHandPosition.y;
            const speed = Math.sqrt(dx * dx + dy * dy);

            if (speed > 5) {
                slashTrail.push({
                    x: handPosition.x,
                    y: handPosition.y,
                    life: 1
                });
                if (slashTrail.length > 15) {
                    slashTrail.shift();
                }
                
                // æ’­æ”¾æ»‘åŠ¨éŸ³æ•ˆ
                if (speed > 15) {
                    playSlashSound();
                }
            }

            if (speed < 15) return;

            fruits.forEach(fruit => {
                if (fruit.sliced) return;

                const dist = Math.sqrt(
                    Math.pow(fruit.x - handPosition.x, 2) + 
                    Math.pow(fruit.y - handPosition.y, 2)
                );

                if (dist < fruit.size) {
                    fruit.sliced = true;
                    
                    if (fruit.isBomb) {
                        score = Math.max(0, score - 20);
                        createExplosion(fruit.x, fruit.y, '#FF4500');
                        playBombSound(); // æ’­æ”¾ç‚¸å¼¹éŸ³æ•ˆ
                    } else {
                        score += fruit.points;
                        createParticles(fruit.x, fruit.y, fruit.color);
                        playCutSound(); // æ’­æ”¾åˆ‡æ°´æœéŸ³æ•ˆ
                    }
                }
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function drawSlash() {
            if (slashTrail.length < 2) return;

            ctx.save();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 0; i < slashTrail.length - 1; i++) {
                const point = slashTrail[i];
                const nextPoint = slashTrail[i + 1];
                
                const gradient = ctx.createLinearGradient(
                    point.x, point.y, nextPoint.x, nextPoint.y
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${point.life * 0.8})`);
                gradient.addColorStop(1, `rgba(255, 200, 0, ${nextPoint.life * 0.8})`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 8 * point.life;
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 15;

                ctx.beginPath();
                ctx.moveTo(point.x, point.y);
                ctx.lineTo(nextPoint.x, nextPoint.y);
                ctx.stroke();
                
                point.life -= 0.05;
            }

            ctx.restore();
            slashTrail = slashTrail.filter(p => p.life > 0);
        }

        function drawCursor() {
            if (!handPosition) return;

            ctx.save();
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 20;
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(handPosition.x, handPosition.y, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(handPosition.x, handPosition.y, 15, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
        }

        let lastTime = Date.now();
        let fruitSpawnTimer = 0;
        let gameTimer = 0;

        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - lastTime) / 1000;
            lastTime = now;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing') {
                fruitSpawnTimer += deltaTime;
                if (fruitSpawnTimer > 0.8) {
                    spawnFruit();
                    fruitSpawnTimer = 0;
                }

                gameTimer += deltaTime;
                if (gameTimer >= 1) {
                    timeLeft--;
                    gameTimer = 0;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }

                checkSlice();

                fruits = fruits.filter(fruit => {
                    fruit.update();
                    fruit.draw();
                    return !fruit.isOffScreen() && !fruit.sliced;
                });

                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.life > 0;
                });

                drawSlash();
                drawCursor();

                document.getElementById('score').textContent = `å¾—åˆ†: ${score}`;
                document.getElementById('timer').textContent = `æ—¶é—´: ${timeLeft}`;
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            timeLeft = 60;
            fruits = [];
            particles = [];
            slashTrail = [];
            fruitSpawnTimer = 0;
            gameTimer = 0;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'none';
        }

        function endGame() {
            gameState = 'ended';
            document.getElementById('finalScore').textContent = `å¾—åˆ†: ${score}`;
            document.getElementById('endScreen').style.display = 'flex';
        }

        document.getElementById('startBtn').addEventListener('click', async () => {
            // å¯åŠ¨éŸ³é¢‘ä¸Šä¸‹æ–‡
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            const success = await initHandTracking();
            if (success) {
                setTimeout(() => {
                    startGame();
                    gameLoop();
                }, 1000);
            } else {
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            startGame();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
