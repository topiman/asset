<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Touch Punch Minimal Test</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/TouchPunch/jquery.ui.touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>

  <style>
    body {
      margin: 0; 
      padding: 0; 
      position: relative;
      background: #f2f2f2;
    }
    #box {
      width: 150px;
      height: 150px;
      background: #0d6efd;
      border-radius: 4px;
      color: #fff;
      text-align: center;
      line-height: 150px;
      position: absolute;
      left: 30px; 
      top: 100px;
      /* 避免阻碍触摸 */
      overflow: visible;
    }
  </style>
</head>
<body>
  <div id="box">拖我试试</div>

  <script>
    $(function(){
      $("#box").draggable();
    });
  </script>
</body>
</html>
